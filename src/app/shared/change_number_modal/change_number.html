<p-dialog #change_number [(visible)]="display" [header]="getHeader()" [contentStyle]="{'overflow':'visible'}" [modal]="true"
 [resizable]="false" (onHide)="dismiss()" [focusOnShow]="false">
	<div class="ui-g">
		<div class="ui-g-1">
			<p-button styleClass="ui-button-secondary" label="1" icon="fas fa-minus" (onClick)="decementValue(1)">
			</p-button>
		</div>
		<div class="ui-g-5 ui-g-offset-2">
		</div>
		<div class="ui-g-1 ui-g-offset-1">
			<p-button styleClass="ui-button-secondary" label="1" icon="fas fa-plus" (onClick)="incrementValue(1)">
			</p-button>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<p-button styleClass="ui-button-secondary" label="5" icon="fas fa-minus" (onClick)="decementValue(5)">
			</p-button>
		</div>
		<div class="ui-g-5 ui-g-offset-2">
			<p-spinner name="changeNumber" [min]="-100" [max]="1000" [(ngModel)]="output"></p-spinner>
		</div>
		<div class="ui-g-1 ui-g-offset-1">
			<p-button styleClass="ui-button-secondary" label="5" icon="fas fa-plus" (onClick)="incrementValue(5)">
			</p-button>
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-1">
			<p-button styleClass="ui-button-secondary" label="10" icon="fas fa-minus" (onClick)="decementValue(10)">
			</p-button>
		</div>
		<div class="ui-g-5 ui-g-offset-2">
		</div>
		<div class="ui-g-1 ui-g-offset-1">
			<p-button styleClass="ui-button-secondary" label="10" icon="fas fa-plus" (onClick)="incrementValue(10)">
			</p-button>
		</div>
	</div>
	<p-footer>
		<p-button type="button" (onClick)="closeModal()" label="OK"></p-button>
	</p-footer>
</p-dialog>
