<div class="p-grid">
  <h1 class="p-col-12 align-text-center">Starfinder Character Attribute Point Buy</h1>
  <div class="p-col-12">
    <hr />
  </div>
</div>
<div class="p-grid">
  <div class="ui-sm-12 ui-md-4 ui-lg-3 ui-md-offset-1">
    <p-card class="p-col-12">
      <p-header class="align-text-center">
        <span class="ui-card-title">Race and Theme</span>
      </p-header>

      <form name="raceForm" id="raceForm">
        <div class="p-grid pad-top-5">
          <label class="p-col-12">Race: </label>
          <div class="p-col-12">
            <p-dropdown
              name="raceSelector"
              [options]="races"
              [(ngModel)]="currentRace"
              [autoDisplayFirst]="false"
              optionLabel="name"
              (onChange)="updateStats('raceForm', $event)"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="p-grid pad-top-5">
          <label class="p-col-12">Theme: </label>
          <div class="p-col-12">
            <p-dropdown
              name="themeSelector"
              [options]="themes"
              [(ngModel)]="currentTheme"
              [autoDisplayFirst]="false"
              optionLabel="name"
              (onChange)="updateStats('raceForm', $event)"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="p-grid pad-top-5" *ngIf="getIsHuman()">
          <label class="p-col-12 no-wrap">Human Attribute: </label>
          <div class="p-col-12">
            <p-dropdown
              name="humanSelector"
              [options]="characterAttributes"
              [(ngModel)]="humanModifier"
              [autoDisplayFirst]="false"
              optionLabel="name"
              (onChange)="updateStats('raceForm', $event)"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="p-grid pad-top-5" *ngIf="getIsThemeLess()">
          <label class="p-col-12 no-wrap">Themeless Attribute: </label>
          <div class="p-col-12">
            <p-dropdown
              name="themelessSelector"
              [options]="characterAttributes"
              [(ngModel)]="themelessModifier"
              [autoDisplayFirst]="false"
              optionLabel="name"
              (onChange)="updateStats('raceForm', $event)"
            >
            </p-dropdown>
          </div>
        </div>
      </form>
    </p-card>
  </div>

  <div class="ui-sm-12 ui-md-5 ui-md-offset-1">
    <p-card class="p-col-12">
      <p-header class="align-text-center">
        <span class="ui-card-title">Player Stats</span>
      </p-header>

      <form id="statsForm" name="statsForm">
        <div class="p-grid">
          <div class="p-col-12">
            <label style="padding-top: 0px">Available Points: {{ availablePoints }}</label>
          </div>
        </div>
        <div class="p-grid">
          <table class="p-col-12">
            <thead>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Name</span></th>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Base</span></th>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Points</span></th>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Race</span></th>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Theme</span></th>
              <th class="p-col-2 no-pad-right-left"><span class="font-weight-bold no-wrap align-text-center">Result</span></th>
            </thead>

            <tbody>
              <tr class="pad-top-5" *ngFor="let attribute of characterAttributes">
                <td class="p-col-2">
                  <input class="p-col-12 align-text-center" pInputText readonly [value]="attribute.name" />
                </td>
                <td class="p-col-2">
                  <input class="p-col-12 align-text-center" pInputText readonly value="10" />
                </td>
                <td class="p-col-2">
                  <p-spinner
                    [name]="attribute.name"
                    class="p-col-12 align-text-center"
                    [min]="0"
                    [max]="getMaximumPoints(attribute)"
                    (onChange)="updateStats('statsForm', $event)"
                    [(ngModel)]="attribute.points"
                  ></p-spinner>
                </td>
                <td class="p-col-2">
                  <input class="p-col-12 align-text-center" pInputText readonly [value]="getRacialStat(attribute)" />
                </td>
                <td class="p-col-2">
                  <input class="p-col-12 align-text-center" pInputText readonly [value]="getThemeStat(attribute)" />
                </td>
                <td class="p-col-2">
                  <input class="p-col-12 align-text-center" pInputText readonly [value]="getComputedStat(attribute)" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </p-card>
  </div>
</div>
