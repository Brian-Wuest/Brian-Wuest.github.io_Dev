<div class="row">
	<h1 class="col-12 align-text-center">Experience Calculator</h1>
	<div class="col-12">
		<hr />
	</div>
</div>
<div class="row">
	<div class="col-12 col-md-5">
		<div class="card">
			<div class="card-header">
				Number of Monsters and Challenge Rating
			</div>
			<div class="card-body">
				<form name="monstersForm" class="border border-dark rounded bg-secondary" id="monstersForm">
					<table class="col-12">
						<thead>
							<tr>
								<th style="width: 25%;"></th>
								<th style="width: 33%;" class="align-text-center text-light">Challenge Rating</th>
								<th style="width: 33%;" class="align-text-center text-light">Count</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let monster of currentMonsters">
								<td class="right-left-padding-10">
									<button class="btn btn-primary btn-md" style="margin-bottom: 5px;" (click)="removeMonster(monster)">Remove</button>
								</td>
								<td class="right-left-padding-10">
									<select class="form-control form-control-sm" style="margin-bottom: 5px;" [name]="monster.MonsterId" [ngModel]="monster.XpInfo" (ngModelChange)="updatePlayersXP('monstersForm', $event, monster)">
                                        <option *ngFor="let challenge of getMonsterXPList()" [ngValue]="challenge">{{challenge.challengeRating}}</option>
                                    </select>
								</td>
								<td class="right-left-padding-10">
									<input [name]="monster.MonsterId + 'monsterCount'" class="form-control form-control-sm" style="margin-bottom: 5px;" type="number"
									    min="0" max="100" [(ngModel)]="monster.MonsterCount" (ngModelChange)="updatePlayersXP('monstersForm')" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				<div class="row">
					<div class="col-3 col-md-2">
						<button class="btn btn-primary" style="margin-top: 10px;" (click)="addMonster()">Add Monster</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-12 col-md-6 offset-md-1">
		<div class="card">
			<div class="card-header">
				<!--This is for the number of players and total experience.-->
				Player Count and Calculated Experience
			</div>
			<form class="card-body" name="playersForm" id="playersForm">
				<div class="row form-group">
					<label class="col-6 col-sm-6 col-md-4 form-control-label">Player Count: </label>
					<div class="col-6">
						<input name="playerCount" class="form-control form-control-sm" type="number" min="0" max="100" step="1" (ngModelChange)="updatePlayersXP('playersForm')"
						    [(ngModel)]="playerCount" />
					</div>
				</div>

				<div class="row form-group">
					<label class="col-6 col-sm-6 col-md-4 no-wrap">Per-Player Experience: </label>
					<div class="col-6">
						<input class="form-control form-control-sm" readonly [value]="playerXp | number: '1.0-0'" />
					</div>
				</div>

				<div class="row form-group">
					<label class="col-6 col-sm-6 col-md-4 no-wrap">Total Experience: </label>
					<div class="col-6">
						<input class="form-control form-control-sm" readonly [value]="totalXp | number: '1.0-0'" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
