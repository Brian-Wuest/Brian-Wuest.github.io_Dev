<div class="grid">
  <div class="col-8 col-offset-2 pt-6">
    <p-panel>
      <p-header>
        <span class="ui-card-title"><i class="fas fa-toolbox"></i> RPG Tools</span>
      </p-header>
      <div>The RPG Tools area is for quick tools to use in Dungeon and Dragons or similar RPGs. Mostly needed for Dungeon/Game Masters.</div>
      <div>
        <br />
        <p-listbox [options]="rpgToolLinks" [(ngModel)]="selectedLink" [style]="{ width: 'auto' }" (onChange)="clickedItem($event)">
          <p-header> Click an item below to jump to that page. </p-header>
          <ng-template let-tool let-i="index " pTemplate="item ">
            <div class="ui-helper-clearfix">
              <span style="text-decoration: underline">{{ tool.label }}</span
              ><span>: {{ tool.value.text }}</span>
            </div>
          </ng-template>
        </p-listbox>
      </div>
    </p-panel>
  </div>
</div>
